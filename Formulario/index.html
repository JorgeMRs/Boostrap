<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container m-5">
    <div class="card">
        
        <div class="card-header fs-3">
        <strong>Payment form example</strong>
        </div>
        <div class="card-body">

            <div class="alert alert-danger none"  id="alerta_top"role="alert col-md-12">
                Some fields are missing
            </div>

            <div class="alert alert-success none2 " id="alerta_bot" role="alert">
                GOOOD!!! YOU ARE A GENIUS!!
            </div>
              
            <form class="row g-3">
                <div class="col-md-5">
                    
                  <label for="inputEmail4" class="form-label" id="T_card" ><strong>Card #</strong></label>
                  <input type="text" class="form-control card1" id="inputEmail4 card1" placeholder="strong ">
                </div>

                <div class="col-md-2">
                    <label for="inputEmail4" class="form-label " id="T_cvc"><strong>CVC #</strong></label>
                    <input type="password" class="form-control cvc " id="inputEmail4 cvc"  placeholder="0000">
                </div>

                <div class="col-md-5">
                  <label for="inputPassword4" class="form-label" id="T_amount"><strong>Amount</strong></label>
                  <input type="text" class="form-control amount" id="inputPassword4 amount" placeholder="Amount">
                </div>

                <div class="col-md-6 ">

                    <div class="col-md-12 mb-5">
                        <label for="inputAddress" class="form-label" id="T_F_name"><strong>First Name</strong></label>
                        <input type="text" class="form-control f_name" id="inputAddress f_name">
                    </div>

                    <div class="col-md-12 mb-5">
                        <label for="inputAddress" class="form-label " id="T_city"><strong>City</strong></label>
                        <input type="text" class="form-control city" id="inputAddress city" >
                    </div>

                    <div class="col-6 d-flex flex-column justify-content-center">
                        <label for="inputAddress" class="form-label mb-2"> <strong>We accept:</strong></label>

                        <div class="col-12 my-12 p-2 bg-secondary text-white rounded ">
                            <div class="form-check form-check-inline col-md-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z"/>
                                    </svg>
                                </label>
                            </div>
    
                            <div class="form-check form-check-inline col-md-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z"/>
                                    </svg>
                                </label>
                            </div>
    
                            <div class="form-check form-check-inline col-md-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                                <label class="form-check-label" for="inlineCheckbox3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z"/>
                                    </svg>
                                </label>
                            </div>

                            <div class="form-check form-check-inline col-md-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" >
                                <label class="form-check-label" for="inlineCheckbox3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z"/>
                                    </svg>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                

                </div>

                <div class=" col-6 d-flex flex-column justify-content-center mt-10">
                    <div class="col-12 mb-5">
                        <label for="inputAddress" class="form-label" id="T_L_name"><strong>Last Name</strong></label>
                        <input type="text" class="form-control l_name" id="inputAddress l_name">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-5">
                            <label for="inputAddress" class="form-label" id="T_state"><strong>State</strong></label>
                            <select class="form-select state" aria-label="Default select example" >
                                <option selected >Pick a state</option>
                                <option value="1">San Jose</option>
                                <option value="2">Montevideo</option>
                                <option value="3">Durazno</option>
                                <option value="3">Artigas</option>
                                <option value="3">Flores</option>
                               
                              </select>
                        </div>
                        <div class="col-6 mb-5">
                            <label for="inputAddress" class="form-label" id="T_P_code"><strong>Postal Code</strong></label>
                            <input type="text" class="form-control p_code" id="inputAddress p_code">
                        </div>
                        </div>

                    <div class="form-outline col-12 ">
                        <label for="inputAddress2" class="form-label" id="T_message"><strong>Message</strong></label>
                        <textarea class="form-control p_mesa" id="textAreaExample1 p_mesa" rows="4"></textarea>   
                      </div>
                      <p class="text-secondary text-opacity-75">Add any notes here </p>

    
                </div>


                

                </div>
              </form>
        </div>
        <div class="card-footer text-muted d-flex justify-content-end">
        <div class="pie  col-6 d-flex justify-content-end">
            
            <div class="pies d-flex ">
                <button type="submit" class="btn btn-primary col-6 me-2 bg-secondary text-white">Cancel</button>
                <button type="submit" onclick="Validar_Formulario()" class="btn btn-primary col-6">Send</button>
               

            </div>
            
            
        </div>
        
        </div>
      </div>
    </div>
    <script src="./Index.js"></script>
</body>
</html>
